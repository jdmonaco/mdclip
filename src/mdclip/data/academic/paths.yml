  - /doi/abs/
  - /doi/full/
  - /doi/pdf/
  - /article/
  - /articles/
  - /paper/
  - /papers/
  - /publication/
  - /publications/
  - /content/
  - /document/
  - /record/
  - /pii/  # Publisher Item Identifier (Elsevier)
  
  # Journal-Specific Paths
  - /journal/
  - /journals/
  - /journal-article/
  - /toc/  # Table of Contents
  - /issue/
  - /volume/
  - /current/
  - /early/
  - /eprint/
  - /epdf/
  
  # Abstract and Full Text
  - /abstract/
  - /abs/
  - /full/
  - /fulltext/
  - /full-text/
  - /pdf/
  - /html/
  - /epdf/
  - /pdfdirect/
  - /pdfaccess/
  
  # Preprint Servers
  - /abs/  # arXiv
