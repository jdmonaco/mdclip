# File Extensions (for direct file matching)
file_extensions:
  - .pdf
  - .html
  - .htm
  - .xml
  - .epub

# Query Parameters (common in academic URLs)
query_parameters:
  - doi=
  - articleId=
  - article_id=
  - id=
  - pmid=  # PubMed ID
  - pmc=   # PubMed Central
  - issn=
  - isbn=
  - volume=
  - issue=
  - page=
  - year=

# Regex Patterns for Matching (examples)
regex_patterns:
  doi_pattern: "10\\.\\d{4,}/[-._;()/:A-Za-z0-9]+"
  pmid_pattern: "/pubmed/\\d+/?$"
  pmc_pattern: "/pmc/articles/PMC\\d+/?$"
  arxiv_pattern: "/abs/\\d{4}\\.\\d{4,5}(v\\d+)?$"
  article_id_pattern: "/article/[A-Za-z0-9-_]+/?$"
  
# Combined Pattern Examples (domain + path)
combined_patterns:
  - pattern: "nature\\.com/articles/"
    confidence: high
  - pattern: "sciencedirect\\.com/science/article/pii/"
    confidence: high
  - pattern: "doi\\.org/10\\."
    confidence: high
  - pattern: "arxiv\\.org/(abs|pdf)/"
    confidence: high
  - pattern: "ncbi\\.nlm\\.nih\\.gov/(pubmed|pmc)/"
    confidence: high
  - pattern: "ieeexplore\\.ieee\\.org/document/"
    confidence: high
  - pattern: "dl\\.acm\\.org/doi/"
    confidence: high
  - pattern: "journals\\.[a-z]+\\.(com|org)/doi/"
    confidence: high
  - pattern: "\\.(com|org)/article(s)?/"
    confidence: medium
  - pattern: "/doi/(abs|full|pdf)/"
    confidence: high